<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Contact Page | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <main class="main-bg">
      <div class="logo-row">
        <img src="resources/Logo.svg" alt="Logo" class="logo" />
        <span class="logo-text"></span>
      </div>
      <div class="main-headings">
        <h1 class="main-title">Interested in our<br>business pricing?</h1>
        <p class="main-subtitle">Fill out the form to view details and we'll<br>contact you as soon as possible.</p>
      </div>
      <section class="contact-card">
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Ethan Johnson" />
            </div>
            <div class="form-group">
              <label for="email">Company Email</label>
              <input type="email" id="email" name="email" placeholder="ethan@johnson.com" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="company-size">Company Size</label>
              <select id="company-size" name="company-size">
                <option selected>50-100 employees</option>
                <option>10-50 employees</option>
                <option>100-500 employees</option>
                <option>500+ employees</option>
              </select>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Building Landing pages" />
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="50-100 employees"></textarea>
          </div>
          <button type="submit">Contact Sales</button>
        </form>
      </section>
    </main>

    <div class="author-info">
      Coded by <a href="#">Sachin Kumar</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </div>
      
  </body>
</html>
